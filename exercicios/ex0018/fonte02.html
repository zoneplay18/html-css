<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes extenas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        
        @font-face {
            font-family: 'aAnother';
            src: url(fonts/aAnotherTag.otf) format(opentype), url(fonts/aAnotherTag.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
              Tipos de format
              - opentype (otf)
              - truetype (ttf)
              - embedded-opentype
              - truetype-aat (apple advenced typography)
              - svg
            */
        }
        body {
            font-family:'aAnother';
        }

        h1 {
            font-family: 'Kaushan Script',cursive; 
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
