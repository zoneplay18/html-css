<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!--
        *Required -> exige q o campo seja preenchido
        *max ou min lenght -> quantidade mínimo e máximo de caracteres aceitaveis
        *size -> define o quando de letras fica aparente, passando a quantidade definida ele cria um scroll
        *placeholder -> cria um exemplo semi-transparente no campo a ser preenchido
    -->
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post"  autocomplete="on">
        <p><label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required maxlength="20" size="12" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" placeholder="mínimo de 8 caracteres" size="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
