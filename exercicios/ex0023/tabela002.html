<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        bdoy {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!-- 
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>% do total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">46 081 801</td>
                <td class="num">21,59%</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td class="num">21 393 441</td>
                <td class="num">10,02%</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="num">17 223 547</td>
                <td class="num">8,07%</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>total de habitantes</td>
                <td class="num"><strong>84.698.789</strong></td>
                <td class="num"><strong>39,68%</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
